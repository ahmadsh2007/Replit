{% extends 'base.html' %}

{% block title %} Create Events {% endblock %}

{% block content %}

<h2>Create Event</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}
        {{ form.title }}
    </div>
    <div>
        {{ form.description.label }}
        {{ form.description }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>

{% endblock %}
