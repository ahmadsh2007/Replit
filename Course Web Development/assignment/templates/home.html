{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<h2>Upcoming Events</h2>
<div id="events">
    {% for event in events %}
        <div class="event">
            <h3>
                <a href="{{ url_for('event_details', event_id=event.id) }}">{{ event.title }}</a>
            </h3>
            <p><strong>Location:</strong> {{ event.location }}</p>
        </div>
    {% else %}
        <p>No events are scheduled.</p>
    {% endfor %}
</div>
{% endblock %}
