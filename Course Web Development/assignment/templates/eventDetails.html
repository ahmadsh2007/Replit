{% extends 'base.html' %}

{% block title %} Event Details {% endblock %}

{% block content %}
    <h2>{{ event.title }}</h2>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Date Posted:</strong> {{ event.date_posted.strftime('%Y-%m-%d') }}</p>
    
    <a href="{{ url_for('update_event', event_id=event.id) }}">Update Event</a>
    <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">Delete Event</button>
    </form>
{% endblock %}
